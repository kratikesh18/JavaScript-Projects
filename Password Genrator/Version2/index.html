<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Genrator V2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="genrator-box">
      <div class="password">
        <input type="text" />
        <button>Copy</button>
      </div>

      <div class="range">
        <input type="range" name="" id="" min="4" max="24" value="8" />
        <span>8</span>
      </div>

      <div class="operations">
        <div class="options">
          <label for="lowerCaseCB">
            <input type="checkbox" id="lowerCaseCB" checked />
            <span>a-z</span>
          </label>
        </div>
        <div class="options">
          <label for="upperCaseCB">
            <input type="checkbox" id="upperCaseCB" />
            <span>A-Z</span>
          </label>
        </div>
        <div class="options">
          <label for="numbersCB">
            <input type="checkbox" id="numbersCB" />
            <span>0-9</span>
          </label>
        </div>
        <div class="options">
          <label for="symbolsCB">
            <input type="checkbox" id="symbolsCB" />
            <span>!@$%</span>
          </label>
        </div>
      </div>

      <button class="genrateBtn">Genrate New</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
